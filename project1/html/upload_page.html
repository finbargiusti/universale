<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Upload Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Free and For Sale</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <form class="needs-validation" novalidate>
  <h1 style="margin-left:40%">Post Your Item</h1>
  <div class="form-row">
    <div class="col-md-2 mb-3">
    </div>
    <div class="col-md-4 mb-3">
      <label>Item Name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Item Name">
    </div>
    <div class="col-md-4 mb-3">
      <label>Upload Item Image</label>
      <input type="file" id="imgInp">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2 mb-3">
    </div>
    <div class="col-md-6 mb-3">
      <label>Item Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2 mb-3">
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Price($)</label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="Price" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2 mb-3">
    </div>
    <div class="col-md-3 mb-3">
      <label for="exampleSelect1">Category</label>
      <select class="form-control">
        <option>Books</option>
        <option>Furniture</option>
        <option>Electronics</option>
        <option>Housing</option>
        <option>Vedio Gaming</option>
        <option>Phones</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check" style="margin-left:17%">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" style="margin-left:17%">Post</button>
</form>
  </body>
</html>
