<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free and For Sale login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../css/profile_registration/profile_registration.css">
</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div id="holder" class="thumbnail__logo">
      <img src="../mock-data/logo.jpeg" style="border-radius: 50%"></img>
    </div>
    <div class="thumbnail__content text-center" id="header2" >
     	<h1 class="heading--primary">Welcome to Free and For Sale!</h1>
      <br>
      <h2 class="heading--secondary">Amazing items, great prices, convenient pick-ups!</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a href="https://github.com/vedantpuri/ffs-web" target="_blank">View us on GitHub <i class="fa fa-github"></i></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="#">




      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      </div>

      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input id="button" class="btn btn--form" type="submit" value="Login" />
          </li>
          <li>
            <a class="signup__link" href="profile_registration.html">New member? Signup!</a>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>



</body>

</html>
