<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  {% block title %}<title>Free and For Sale</title>{% endblock %}
  {% block styles %}<!-- Styles for every page might vary-->{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class = "imgsize" src="{% static 'img/logo.jpeg' %}"></img>
          Free and For Sale
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                      <i class="fa fa-home"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">
                      Upload Product
                     <!-- <span class="sr-only">(current)</span></a> -->
                   </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                      Flagged Items<i class="fa fa-flag"></i>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Your Profile</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-number">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <a class="btn btn-success btn-sm ml-3" style="color=blue" href="cart.html">
                    <i class="fa fa-user"></i> Sign-in/Register
                    <!-- <span class="badge badge-light">3</span> -->
                </a>
            </form>

        </div>
    </div>
  </nav>

  {% block content %}<!-- default content text (typically empty) -->{% endblock %}

  <footer id="foot" class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Free and For Sale 2018</p>
      <p class="m-0 text-center text-white">
         <a href="https://github.com/vedantpuri/ffs-web">View us on github <i class="fa fa-github"></i></a>
       </p>
    </div>
    <!-- /.container -->
  </footer>
</body>
</html>
